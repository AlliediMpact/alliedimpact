<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - EduTech</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .button {
      display: inline-block;
      background: #fff;
      color: #10b981;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“š</div>
    <h1>You're Offline</h1>
    <p>Some courses may be available offline. Check your downloaded courses in the app.</p>
    <a href="/" class="button">Try Again</a>
    <div class="info">
      ðŸ’¡ Tip: Premium courses can be downloaded for offline access
    </div>
  </div>
</body>
</html>
