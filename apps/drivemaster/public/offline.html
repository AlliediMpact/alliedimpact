<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveMaster - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: #fff;
      color: #10b981;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .features {
      margin-top: 48px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .features ul {
      list-style: none;
      text-align: left;
    }

    .features li {
      padding: 8px 0;
      padding-left: 28px;
      position: relative;
    }

    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš—</div>
    
    <h1>You're Offline</h1>
    
    <p>
      Don't worry! DriveMaster works offline. Your progress is saved and will sync when you're back online.
    </p>

    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>Continue your current journey</li>
        <li>Review completed lessons</li>
        <li>Practice test questions</li>
        <li>Track your progress</li>
      </ul>
    </div>
  </div>

  <script>
    // Reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
